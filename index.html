            <h2 className="text-2xl md:text-3xl lg:text-4xl font-bold text-primary mb-12 text-center uppercase">
              Почему мне стоит доверять
            </h2>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              {trustItems.map((item) => {
                const Icon = item.icon;
                return (
                  <div key={item.id} className="bg-white p-8 rounded-2xl shadow-soft hover:shadow-lg transition-shadow duration-300">
                    <div className="w-14 h-14 bg-accentTag rounded-2xl flex items-center justify-center mb-6 text-primary rotate-3">
                      {Icon && <Icon size={28} strokeWidth={1.5} className="transform -rotate-3" />}
                    </div>
                    <h3 className="text-lg font-bold text-primary mb-4 uppercase leading-tight min-h-[44px] flex items-end">
                      {item.title}
                    </h3>
                    <p className="text-textMuted text-sm leading-relaxed">
                      {item.description}
                    </p>
                  </div>
                );
              })}
            </div>
          </div>
        </section>
      );
    };

    const Services = () => {
      return (
        <section id="services" className="py-16 md:py-24 bg-bgMain">
           <div className="max-w-[1200px] mx-auto px-4 lg:px-6">
            <h2 className="text-2xl md:text-3xl lg:text-4xl font-bold text-primary mb-12 text-center uppercase">
              Другие услуги, которые будут вам интересны
            </h2>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              {services.map((service) => {
                const Icon = service.icon;
                return (
                  <div key={service.id} className="border border-gray-100 bg-white p-8 rounded-2xl hover:border-primarySoft/30 transition-colors duration-300">
                     <div className="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center mb-6 text-primary">
                      {Icon && <Icon size={24} strokeWidth={1.5} />}
                    </div>
                    <h3 className="font-bold text-primary mb-3 text-base uppercase">
                      {service.title}
                    </h3>
                    <p className="text-textMuted text-sm leading-relaxed">
                      {service.description}
                    </p>
                  </div>
                );
              })}
            </div>
          </div>
        </section>
      );
    };

    const CTA = ({ openModal }) => {
      return (
        <section id="cta-section" className="py-20 bg-gradient-to-b from-primary to-footerBg text-white">
          <div className="max-w-[900px] mx-auto px-4 lg:px-6 text-center">
            <h2 className="text-3xl md:text-4xl font-bold mb-6">Записаться на консультацию</h2>
            <p className="text-lg md:text-xl text-gray-200 mb-10 leading-relaxed max-w-3xl mx-auto">
              Индивидуальная онлайн-встреча длительностью 1,5 часа, где мы разберём вашу карьерную ситуацию, составим план действий и проработаем конкретные шаги для достижения целей. После консультации вы получаете 2 недели поддержки для корректировки стратегии.
            </p>

            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-12">
               <div className="bg-white/10 backdrop-blur-sm rounded-xl p-4 flex flex-col items-center">
                  {Clock && <Clock className="mb-2 text-accentTag" />}
                  <span className="text-sm font-medium">Длительность: 1,5 часа</span>
               </div>
               <div className="bg-white/10 backdrop-blur-sm rounded-xl p-4 flex flex-col items-center">
                  {Video && <Video className="mb-2 text-accentTag" />}
                  <span className="text-sm font-medium">Формат: онлайн</span>
               </div>
               <div className="bg-white/10 backdrop-blur-sm rounded-xl p-4 flex flex-col items-center">
                  {FileText && <FileText className="mb-2 text-accentTag" />}
                  <span className="text-sm font-medium">Индивидуальный план</span>
               </div>
               <div className="bg-white/10 backdrop-blur-sm rounded-xl p-4 flex flex-col items-center">
                  {Headphones && <Headphones className="mb-2 text-accentTag" />}
                  <span className="text-sm font-medium">2 недели сопровождения</span>
               </div>
            </div>

            <p className="text-gray-400 mb-4 text-sm">
                Стоимость консультации уточните при записи по телефону.
            </p>
            
            <a href={PHONE_HREF} className="block text-3xl md:text-4xl font-bold text-white mb-8 hover:text-accentTag transition-colors">
                {PHONE_NUMBER}
            </a>

            <div className="flex justify-center">
                <Button text="Хочу на консультацию" onDesktopClick={openModal} className="!text-lg px-12 shadow-none hover:shadow-lg !bg-white !text-primary hover:!bg-gray-100" />
            </div>
          </div>
        </section>
      );
    };

    const FAQ = () => {
      const [openIds, setOpenIds] = useState([]);

      const toggleItem = (id) => {
        setOpenIds(prev => 
          prev.includes(id) ? prev.filter(item => item !== id) : [...prev, id]
        );
      };

      return (
        <section id="faq" className="py-16 md:py-24 bg-bgMain">
          <div className="max-w-[800px] mx-auto px-4 lg:px-6">
            <h2 className="text-2xl md:text-3xl lg:text-4xl font-bold text-primary mb-12 text-center uppercase">
              Часто задаваемые вопросы
            </h2>

            <div className="space-y-4">
              {faqItems.map((item) => {
                const isOpen = openIds.includes(item.id);
                return (
                  <div 
                    key={item.id} 
                    className={`border rounded-2xl transition-all duration-300 ${isOpen ? 'border-primary bg-bgSectionAlt' : 'border-gray-200 bg-white'}`}
                  >
                    <button
                      onClick={() => toggleItem(item.id)}
                      className="w-full flex items-center justify-between p-6 text-left focus:outline-none"
                      aria-expanded={isOpen}
                    >
                      <span className={`text-lg font-bold ${isOpen ? 'text-primary' : 'text-textMain'}`}>
                        {item.question}
                      </span>
                      <div className={`p-1 rounded-full ${isOpen ? 'bg-primary text-white' : 'bg-gray-100 text-primary'}`}>
                        {isOpen ? (Minus ? <Minus size={20} /> : '-') : (Plus ? <Plus size={20} /> : '+')}
                      </div>
                    </button>
                    <div 
                        className={`overflow-hidden transition-all duration-300 ease-in-out ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}
                    >
                      <div className="p-6 pt-0 text-textMuted leading-relaxed">
                        {item.answer}
                      </div>
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        </section>
      );
    };

    const Footer = () => {
      const currentYear = new Date().getFullYear();

      const scrollToSection = (e, id) => {
        e.preventDefault();
        const element = document.querySelector(id);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      return (
        <footer id="contacts" className="bg-footerBg text-gray-300 py-12 md:py-16 text-sm">
          <div className="max-w-[1200px] mx-auto px-4 lg:px-6">
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mb-12">
              
              <div>
                <h3 className="text-white font-bold text-lg mb-2">Карьерный эксперт<br/>Виктория Мельчакова</h3>
                <p className="text-gray-400">Индивидуальные карьерные консультации и менторинг.</p>
              </div>

              <div>
                <h4 className="text-white font-bold uppercase mb-6 tracking-wide text-xs">Навигация</h4>
                <ul className="space-y-3">
                  <li><a href="#requests" onClick={(e) => scrollToSection(e, '#requests')} className="hover:text-white transition-colors">Запросы</a></li>
                  <li><a href="#results" onClick={(e) => scrollToSection(e, '#results')} className="hover:text-white transition-colors">Результаты</a></li>
                  <li><a href="#about" onClick={(e) => scrollToSection(e, '#about')} className="hover:text-white transition-colors">Обо мне</a></li>
                  <li><a href="#cta-section" onClick={(e) => scrollToSection(e, '#cta-section')} className="hover:text-white transition-colors">Консультация</a></li>
                </ul>
              </div>

              <div>
                <h4 className="text-white font-bold uppercase mb-6 tracking-wide text-xs">Контакты</h4>
                <a href={PHONE_HREF} className="block text-xl text-white font-bold mb-6 hover:text-accentTag transition-colors">
                  {PHONE_NUMBER}
                </a>
                
                <div className="flex flex-col gap-2">
                  <a 
                    href="https://disk.yandex.ru/i/q0YqPEJms5wOqA" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    className="underline hover:text-white transition-colors"
                  >
                    Политика конфиденциальности
                  </a>
                  <a 
                    href="https://disk.yandex.ru/i/gDOwFwSRA4i4Fw" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    className="underline hover:text-white transition-colors"
                  >
                    Публичная оферта
                  </a>
                </div>
              </div>
            </div>

            <div className="border-t border-gray-700 pt-8 text-center text-xs text-gray-500">
              © {currentYear} Виктория Мельчакова. Все права защищены.
            </div>
          </div>
        </footer>
      );
    };

    const App = () => {
      const [isModalOpen, setIsModalOpen] = useState(false);

      const openModal = () => setIsModalOpen(true);
      const closeModal = () => setIsModalOpen(false);

      return (
        <div className="font-sans text-textMain antialiased bg-white selection:bg-primary selection:text-white">
          <Header openModal={openModal} />
          
          <main>
            <Hero openModal={openModal} />
            <Requests openModal={openModal} />
            <Results />
            <Benefits />
            <Process />
            <About />
            <Trust />
            <Services />
            <CTA openModal={openModal} />
            <FAQ />
          </main>

          <Footer />
          <Modal isOpen={isModalOpen} onClose={closeModal} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
